  <body>
    <div id="content" class="content">
      <!--Header-->
      <header class="header-container">
        <div class="nav nav-container">
          <ul>
            <li class="about"><a href="index.html">About Me</a></li>
            <li class="skills"><a href="skills.html">Skills</a></li>
            <li class="forms"><a href="forms.html">Contact Me</a></li>
          </ul>
        </div>
      </header>

      <!--Main-->
      <main class="main-container3">
        <!--Box title-->
        <div class="box-1">
          <section class="title_a7"><h1>Contact Me</h1></section>
          <section class="title_a8">
            <h4>Questions? Concerns? Feel free to leave me a message!</h4>
          </section>
        </div>

        <!--Box Form-->
        <div class="box-2">
          <div class="box-left">
            <!--<h3>Box L</h3>-->
            <h3 class="title_a9">Send me a message</h3>
            <h4 class="title_a10">I will respond within 24hrs</h4>

            <!--"/my-handling-form-page"-->
            <div id="feedback" class="feedback">
              <form action="submission.php" method="post">
                <!--Full Name-->
                <div class="full-name">
                  <label for="name">Full Name:</label>
                  <input
                    type="text"
                    placeholder="type here"
                    id="name"
                    name="user_name"
                  />
                </div>

                <!--E-mail-->
                <div class="E-mail">
                  <label for="mail">E-mail:</label>
                  <input
                    type="email"
                    id="mail"
                    name="user-email"
                    placeholder="type here"
                  />
                </div>

                <!--Phone Number-->
                <div class="phone-number">
                  <label for="phone">Phone Number:</label>
                  <input
                    type="tel"
                    id="phone"
                    name="user-mobile"
                    placeholder="xxx-xxx-xxxx"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  />
                </div>

                <!--Company Name-->
                <div>
                  <label for="company">Company Name:</label>
                  <input
                    type="text"
                    id="company"
                    name="user-company"
                    placeholder="type here"
                  />
                </div>

                <!--Message-->
                <div class="msg">
                  <label for="msg">Message:</label>
                  <textarea
                    id="msg"
                    name="user_message"
                    placeholder="type here"
                    rows="5"
                    cols="20"
                  ></textarea>
                </div>

                <!--Button-->
                <div class="button">
                  <button type="submit">Submit</button>
                </div>
              </form>
              <script>
                // get the feedback div element so we can do something with it.
                const feedbackElement = document.getElementById("feedback");
                // get the form so we can read what was entered in it.
                const formElement = document.forms[0];
                // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                formElement.addEventListener("submit", function (e) {
                  // stop the form from doing the default action
                  e.preventDefault();
                  // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                  feedbackElement.innerHTML =
                    "Hello " +
                    formElement.user_name.value +
                    "! Thank you for your message. I will get back to you as soon as possible!";
                  // make the feedback element visible.
                  feedbackElement.style.display = "block";
                  // add a class to move everything down so our message doesn't cover it.
                  document.body.classList.toggle("moveDown");
                });
              </script>
            </div>
          </div>

          <!--Box My Info-->
          <div class="box-right">
            <!--<h3>Box R</h3>-->
            <div class="box-img">
              <p>box img</p>
            </div>
            <div class="box-info">
              <h3>Contact Information</h3>
              <ul>
                <li>emileehatch.designs@gmail.com</li>
                <li>1+ 801.874.9710</li>
              </ul>
            </div>
          </div>
        </div>
      </main>
